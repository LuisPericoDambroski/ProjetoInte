<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tormenta</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'poderes.css' %}">
    <script src="{% static 'JS/classe.js' %}"></script>
    <script src="{% static 'JS/header.js' %}"></script>


    <header>
        <div>
            <a href="{% url 'home' %}">
                <img src="{% static 'imagens/icons/logo.png' %}" alt="Tormenta20" class="logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'lista' %}">Personagem</a></li>
                <li><a href="#">Regras</a></li>
            </ul>
        </nav>
        <div class="header-login">
            {% if request.session.user_id %}
                <div class="dropdown">
                    <img src="{% static 'imagens/icons/perfil.png' %}" alt="Minha Conta" class="dropdown-toggle" id="dropdownMenuButton">
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="{% url 'dashboard' %}">Minha Conta</a>
                        <a class="dropdown-item" href="{% url 'logout' %}">Sair</a>
                    </div>
                </div>
            {% else %}
                <a href="{% url 'login' %}">
                    <img src="{% static 'imagens/icons/login.png' %}" alt="Login">
                </a>
            {% endif %}
        </div>
    </header>
</head>
<body>
    <img src="{% static 'imagens/banners/background.png' %}" class="background">

    <main>
        <div class="guia-poder">
            <img src="{% static 'imagens/Poderes/Tormenta.png' %}">
            <img src="{% static 'imagens/Poderes/Tormenta1.png' %}">
        </div>
    </main>
    <footer class="footer">
        <div class="footer-container">
            <img src="{% static 'imagens/Banners/Banner20.png' %}">
            <a href="#" class="footer-logo">JAMBO</a>
            <a href="rpgtormenta2025@gmail.com" class="footer-email">rpgtormenta2025@gmail.com</a>
            <a href="#">@insta</a>
            <a href="#">termos de uso</a>
        </div>

    </footer>
</body>
</html>
