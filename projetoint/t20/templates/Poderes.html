<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poderes</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'poderes.css' %}">
    <script src="{% static 'JS/classe.js' %}"></script>
    <script src="{% static 'JS/header.js' %}"></script>


    <header>
        <div>
            <a href="{% url 'home' %}">
                <img src="{% static 'imagens/icons/logo.png' %}" alt="Tormenta20" class="logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'lista' %}">Personagem</a></li>
                <li><a href="#">Regras</a></li>
            </ul>
        </nav>
        <div class="header-login">
            {% if request.session.user_id %}
                <div class="dropdown">
                    <img src="{% static 'imagens/icons/perfil.png' %}" alt="Minha Conta" class="dropdown-toggle" id="dropdownMenuButton">
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="{% url 'logout' %}">Sair</a>
                    </div>
                </div>
            {% else %}
                <a href="{% url 'login' %}">
                    <img src="{% static 'imagens/icons/login.png' %}" alt="Login">
                </a>
            {% endif %}
        </div>
    </header>
</head>
<body>
    <img src="{% static 'imagens/banners/background.png' %}" class="background">

    <main>
        <div class="guia">
            <img src="{% static 'imagens/Poderes/titulo.png' %}">
        </div>
        <div class="guia">
            <img src="{% static 'imagens/Poderes/tabela.png' %}">
        </div>
        <section>
            <div class="container">
                <div class="poderes">
                    <!-- Destino - Centralizado -->
                    <a href="{% url 'destino' %}" target="_blank" class="poder-single">
                        <div><h3>Destino</h3></div>
                    </a>
                    
                    <!-- Combate e Concedido - Lado a lado -->
                    <div class="poder-duo">
                        <a href="{% url 'combate' %}" target="_blank" class="poder-item">
                            <div><h3>Combate</h3></div>
                        </a>
                        <a href="{% url 'concedidos' %}" target="_blank" class="poder-item">
                            <div><h3>Concedido</h3></div>
                        </a>
                    </div>
                    
                    <!-- MÃ¡gico e Tormenta - Lado a lado -->
                    <div class="poder-duo">
                        <a href="{% url 'magico' %}" target="_blank" class="poder-item">
                            <div><h3>Magico</h3></div>
                        </a>
                        <a href="{% url 'tormenta' %}" target="_blank" class="poder-item">
                            <div><h3>Tormenta</h3></div>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
