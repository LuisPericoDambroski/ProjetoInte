<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Site de RPG{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 10px;
            font-size: 18px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    {% if user.is_authenticated %}
    <a href="{% url 'create_character' %}">Criar Personagem</a>
{% else %}
    <a href="{% url 'login' %}?next={% url 'create_character' %}">Login para criar personagem</a>
{% endif %}

    <nav>
        <a href="{% url 'character_list' %}">Meus Personagens</a>
        <a href="{% url 'create_character' %}">Criar Personagem</a>
        <a href="{% url 'logout' %}">Sair</a>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 - Meu RPG Online</p>
    </footer>

</body>
</html>
