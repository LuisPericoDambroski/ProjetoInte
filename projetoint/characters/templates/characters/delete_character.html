{% extends 'base.html' %}
{% block content %}
    <h2>Excluir Personagem</h2>
    <p>Tem certeza que deseja excluir "{{ character.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim, Excluir</button>
    </form>
    <a href="{% url 'character_list' %}">Cancelar</a>
{% endblock %}
