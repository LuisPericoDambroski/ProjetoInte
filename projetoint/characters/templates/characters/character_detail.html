{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Ficha de {{ character.name }}</h2>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}

  <p><strong>Nome:</strong> {{ character.name }}</p>

  <label>Classe:</label>
  <input type="text" name="classe" value="{{ character.char_class }}"><br>

  <label>Origem:</label>
  <input type="text" name="origem" value="{{ character.origin }}"><br>

  <label>Deus:</label>
  <input type="text" name="deus" value="{{ character.deity }}"><br>

  <label>Raça:</label>
  <input type="text" name="raca" value="{{ character.race }}"><br>

  <label>Atributos:</label>
  <textarea name="atributos">{{ character.skills }}</textarea><br>

  <label>Poderes:</label>
  <textarea name="poderes">{{ character.powers }}</textarea><br>

  <label>Inventário:</label>
  <textarea name="inventario">{{ character.inventory }}</textarea><br>

  <label>Imagem:</label>
  {% if character.image %}
  <img src="{{ character.image.url }}" alt="Imagem do personagem" style="max-height: 200px;"><br>
  {% endif %}
  <input type="file" name="image"><br><br>


  <button type="submit">Salvar alterações</button>

  <form method="get" action="{% url 'confirm_delete_character' character.id %}">
    <a href="{% url 'confirm_delete_character' character.id %}" class="btn btn-danger">Excluir</a>
</form>

</form>

<a href="{% url 'lista' %}">Voltar para a lista de personagens</a>
{% endblock %}
