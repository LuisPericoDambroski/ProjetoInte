{% extends 'base.html' %}
{% block content %}
    <h2>{{ character.name }}</h2>
    <p>Raça: {{ character.race }}</p>
    <p>Classe: {{ character.class_type }}</p>
    <p>Nível: {{ character.level }}</p>
    <p>Experiência: {{ character.experience }}</p>
    <a href="{% url 'edit_character' character.id %}">Editar</a>
    <a href="{% url 'character_list' %}">Voltar</a>
{% endblock %}
