<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Login.css' %}">
    <script src="{% static 'JS/header.js' %}"></script>

</head>
<body>
 
    <div class="background">
        <img src="{% static 'imagens/Banners/Wallpaper-login.jpg' %}" alt="Wallpaper Login">
    </div>
 
    <div class="container">
        <h2>Redefinir Senha</h2>
        
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
 
 
        <form id="resetPasswordForm" method="POST" action="">
            {% csrf_token %}
            <label for="new_password">:</label>
            <input type="password" id="new_password" name="new_password" placeholder="Digite sua nova senha" required>
 
            <label for="confirm_password"></label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme sua senha" required>
 
            <button type="submit">Redefinir Senha</button>
        </form>
 
        <p><a href="{% url 'login' %}" class="register">Voltar ao Login</a></p>
    </div>
 
    <script src="{% static 'js/login.js' %}"></script>
 
</body>
</html>
